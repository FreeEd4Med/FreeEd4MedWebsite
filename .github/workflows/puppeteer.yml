name: Puppeteer integration tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (WebSite/V7)
        run: |
          cd WebSite/V7
          npm ci

      - name: Start simple static server
        run: |
          cd WebSite/V7
          python3 -m http.server 8000 &
          # give server time to start
          sleep 2

      - name: Run Puppeteer test
        run: |
          cd WebSite/V7
          npm run test:puppeteer
